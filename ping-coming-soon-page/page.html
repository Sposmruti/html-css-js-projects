<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page">
        <img src="icons/logo.svg" alt="logo" class="logo">
        <h1>We are launching <span>soon!</span></h1>
        <p class="details">Subscribe and get notified</p>
        <div class="submit-section">
            <div class="input-section">
                <input type="email" placeholder="Your email Address...">
                <button type="submit" class="submit">Notify Me</button>    
            </div>
            <p class="error-message">Please  provide a valid email address</p>    
        </div>
       <img src="icons/illustration-dashboard.png" alt="illustration-dashboard"  class="dashboard">
        <div class="social">
            <a href="https://www.facebook.com" target="_blank">
                <button>
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
            </a>
            <a href="https://www.twitter.com" target="_blank" >
                <button>
                    <i class="fa-brands fa-twitter"></i>
                </button>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <button>
                    <i class="fa-brands fa-instagram"></i>
               </button>
            </a>
            <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
