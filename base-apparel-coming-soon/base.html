<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="details">
                <img src="icons/logo.svg" alt="logo" class="logo">
                <h1><span>WE'RE</span><br>COMING <br>SOON</h1>
                <p class="bio">
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="subscribe-section">
                    <div class="submit-section">
                        <div class="input-section">
                            <input type="email" placeholder="Email Address">
                            <img src="icons/icon-error.svg" alt="icon-error" class="icon-error">
                       </div>
                        <button type="submit"><img src="icons/icon-arrow.svg" alt=""></button> 
                   </div>
                    <p class="error-message">please provide a valid email</p>   
                </div>
            </div>
        </div>    
        <div class="right">
            <div class="bg-image"></div>
        </div>
    </div>
    <script src="base.js"></script>
</body>
</html>
